<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        #viewDiv {
            width: 780px;
            /* height: 495px; */
        }
    </style>
    <title>Edit Comment</title>
</head>
<body style="background-color: rgb(0, 0, 0);">
    <div class="d-flex justify-content-between p-3 m-3">
        <h1 class="text">ProducerSection</h1>
        <div>
            <!-- dont forget to pay attention to this change to homepage -->
            <a href="/homepage" class="btn btn-primary">Homepage</a>
            <a href="/logout" class="btn btn-primary">Logout</a>
        </div>
    </div>
    <div class="d-flex flex-row justify-content-center">
        <div id="viewDiv" class="p-5 m-5" style="background-color: #212529;">
            <h3 class="text-center mb-3">Edit Comment</h3>
            <div id="content">

                <div class="">
                    <div class="d-flex justify-content-between">
                        <div>
                            <p name="type">Topic: {{thread.topic}}</p>
                            <p name="date">Posted: {{thread.created_at.strftime('%m-%d-%Y')}}</p>
                            <p name="posted_by">Posted By: {{thread.user.username}}</p>
                            <p namme="link">Link: <a href="{{thread.link}}">{{thread.link}}</a></p>
                        </div>
                        <div>
                            {% if session.user_id == thread.user_id %}
                                <div class="d-flex">
                                    <a href="/thread/edit/{{thread.id}}" class="btn btn-primary col-5 m-2">Edit</a>
                                    <a href="/thread/delete/{{thread.id}}" class="btn btn-warning col-5 m-2">Delete</a>
                                </div>
                            {% endif %}
                            <a href="/threads" class="btn btn-primary col-11 m-2">Back to Threads</a>
                        </div>
                    </div>
                    <p name="description" class="overflow-auto">{{ thread.description }}</p>
                </div>
                <form action="/thread/comment/update" method="post">
                <div class="d-flex">
                    <input type="hidden" name="id" value="{{comment.id}}">
                    <div class="w-75">
                        <textarea name="content" id="content" class="form-control" cols="30" rows="3" placeholder="Your Comment">{{comment.content}}</textarea>
                    </div>
                    <div class="ps-4 w-25 m-auto">
                        <input type="submit" value="Save Comment" class="btn btn-primary col-11 m-2">
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
