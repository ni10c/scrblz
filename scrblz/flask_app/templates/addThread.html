<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        #viewDiv {
            width: 690px;
            height: 495px;
        }
    </style>
    <title>New Thread</title>
</head>
<body style="background-color: rgb(0, 0, 0);">
    <div class="d-flex justify-content-between p-3 m-3">
        <h1 class="text-warning">ProducerSection</h1>
        <div>
            <!-- dont forget to pay attention to this change to homepage -->
            <a href="/homepage" class="btn btn-warning">Homepage</a>
            <a href="/logout" class="btn btn-warning">Logout</a>
        </div>
    </div>
    <div class="d-flex flex-row justify-content-center">
        <div id="viewDiv" class="p-5 m-5" style="background-color: #212529;">
            <h3 class="text-center text-warning mb-3">New Discussion Thread</h3>
            <div id="content" class="d-flex">
                <div class="text-warning text-center w-75 pe-2">
                    <form action="/thread/create" method="post">
                    <input type="hidden" name="user_id" value="{{session['user_id']}}">
                    <label for="topic">Topic (Short Description of Topic):</label>
                    <input type="text" name="topic" class="form-control">
                    <br>
                    <label for="description">Description:</label>
                    <textarea name="description" cols="20" rows="5" class="form-control overflow-auto"></textarea>
                    <br>
                    <label for="link">Link (optional):</label>
                    <input type="text" name="link" class="form-control">
                </div>
                <div class="justify-content-between w-25 h-25">
                    <input type="submit" value="Post" class="btn btn-warning col-11 m-2">
                    <br>
                    <a href="/threads" class="btn btn-warning col-11 m-2">Back to Threads</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
